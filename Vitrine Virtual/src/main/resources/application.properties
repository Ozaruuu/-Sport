spring.application.name=vitrine_virtual

#desativa a página inicial de autenticação do spring security (localhost:8080/login)
#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

spring.jpa.hibernate.ddl-auto=update

spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/vitrine_database

#Configuração para tamanho máximo do arquivo suportado ou da solicitação multipart
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB


#usuário do banco de dados
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

#Chave privada
api.security.token.secret=minha-chave-privada

